<div id="challenge-display" style="display: table; margin-left: auto; margin-right: auto; margin-top: 13%;">
	<div class="simple-challenge-prompt" challenge-panel-init ng-bind-html="challengeCopy"></div><br/>
	<div class="options-horizontal" ng-model="currentChallengeOptions">
		<div class="options-table">
			<div challenge-init ng-repeat="item in currentChallengeOptions"  class="option-text-button">
				<a ng-click="selectedOption(item)" ng-bind-html="item['title']"/>
			</div>
		</div>
	</div>
	<div id="spent-logo-initial" spent-logo-initial-position class="text-center spent-logo-initial" ng-switch="isPhone">
		<div ng-switch-when=true>
			<img src="images/spent-logo-small.png"/>
		</div>
		<div ng-switch-when=false>
			<img src="images/spent-logo.png"/>
		</div>
	</div>
</div>
<style type="text/css">
	@import url('styles/views/complex/0.css');
</style>
